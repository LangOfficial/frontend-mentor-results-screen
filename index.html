<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="main-container">
    <div id="your-result-container">
      <p id="your-result">Your result</p>
      <div id="result-score">
        <div id="overall-score">76</div>
        <div id="overall-score-out-of">of 100</div>
      </div>
      <div id="great">Great</div>
      <div id="percentile-statement">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
    </div>
    <div id="summary-container">
      <p id="summary-text">Summary</p>
      <div class="categories reaction-category">
        <div class="left">
          <img src="assets/images/icon-reaction.svg">
          <p id="reaction-text">Reaction</p>
        </div>
        <div class="right">
          <p class="category-score">80 <span class="category-score-out-of">/ 100</span></p>
        </div>
      </div>
      <div class="categories memory-category">
        <div class="left">
          <img src="assets/images/icon-Memory.svg">
          <p id="memory-text">Memory</p>
        </div>
        <div class="right">
          <p class="category-score">92 <span class="category-score-out-of">/ 100</span></p>
        </div>
      </div>
      <div class="categories verbal-category">
        <div class="left">
          <img src="assets/images/icon-Verbal.svg">
          <p id="verbal-text">Verbal</p>
        </div>
        <div class="right">
          <p class="category-score">61 <span class="category-score-out-of">/ 100</span></p>
        </div>
      </div>
      <div class="categories visual-category">
        <div class="left">
          <img src="assets/images/icon-Visual.svg">
          <p id="visual-text">Visual</p>
        </div>
        <div class="right">
          <p class="category-score">72 <span class="category-score-out-of">/ 100</span></p>
        </div>
      </div>
      <button id="continue-button">Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LangOfficial</a>.
  </div>
</body>
</html>
